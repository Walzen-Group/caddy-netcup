<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walzen Intranet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .heart {
      display: block;
      margin-top: 0.5em;
      font-size: 2em; /* Made the heart bigger */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .card {
        background-color: #1e1e1e;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome to the Walzen Intranet</h1>
    <h3>You're connected to ${SERVER}</h3>
    <span class="heart">❤️</span>
  </div>
</body>

</html>
